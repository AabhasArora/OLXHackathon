<!DOCTYPE html>
<html>
<head>
    <title>OLX Map Based Listing</title>
    <link href="../styles/lib/bootstrap.css" rel="stylesheet" />
    <link href="../styles/styles.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">OLX Map Based Listing</a>
        </div>
    </div>
</nav>
<div id="pageHolder" class="tabs container">
    <div class="form-group">
        <div class="col-xs-4">
            <select id="cityFilter" data-filterType="city" class="form-control filter-group">
                <option value="delhi">Delhi</option>
                <option value="banglore">Banglore</option>
            </select>
        </div>
        <div class="col-xs-4">
            <select id="categoryFilter" data-filterType="category" class="form-control filter-group">
                <option value="cars">Cars</option>
                <option value="mobiles">Mobile</option>
                <option value="bikes">Bikes</option>
            </select>
        </div>
        <div class="col-xs-4">
            <select id="radialFilter" data-filterType="radial" class="form-control filter-group">
                <option value="5000">5km</option>
                <option value="10000">10km</option>
            </select>
        </div>
    </div>
    <div id="map"></div>
</div>
<script src="https://maps.googleapis.com/maps/api/js?sensor=false&v=3&libraries=geometry"></script>
<script src="../script/googleMap.js"></script>
<script src="../script/lib/jquery.js"></script>
<script src="../script/lib/bootstrap.js"></script>
<script src="../script/classes/Filter.js"></script>
<script src="../script/AdvertisementList.js"></script>
<script src="../script/searchAdvertisements.js"></script>
<script src="../script/classes/Advertisement.js"></script>
<script src="../script/classes/Point.js"></script>
</body>
</html>
